<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/bulma.min.css">
  <link rel="stylesheet" href="/css/roboto.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <section class="section">
    <div class="container">

      <form action="/" method="post" class="{{playerDetailsFormState}}">
        <div class="field has-addons">
          <div class="control">
            <input 
              name="playerName" 
              class="input is-info"
              placeholder="Enter player name" 
              autocomplete="given-name"
              pattern="[\\w\\-.(),' ]+"
              autofocus
              type="text">
          </div>
          <div class="control">
            <button type="submit" class="button is-info">
              Set
            </button>
          </div>
        </div>
      </form>

      <div class="card">
        <header class="card-header">
          <p class="card-header-title title">
            {{ player.getName }}'s hand
          </p>
        </header>

        <div class="card-content">
          {{# player.getHand.getCards }}
            <span class="playing-card {{getSuit}} {{getRank}}">{{ toString }}</span>
          {{/ player.getHand.getCards }}
        </div>

        <footer class="card-footer">
          <div class="card-footer-item">
            <form action="/" method="post">
              <input name="onDeal" value="true" type="hidden">
              <button class="button is-primary is-large" type="submit">
                <span class="icon is-small"><i class="fa fa-thumbs-up" aria-hidden="true"></i>
                </span>&nbsp; Hit me</button>
            </form>
          </div>

          <div class="card-footer-item subtitle is-6">
            {{ player.getHand.total }}
          </div>
        </footer>
      </div>
    

      <div class="card message">
        {{message}}
      </div>


      <div class="card">
        <header class="card-header">
          <p class="card-header-title title">
            Dealer's hand
          </p>
        </header>

        <div class="card-content">
          {{# dealer.getHand.getCards }}
            <span class="playing-card {{getSuit}} {{getRank}}">{{ toString }}</span>
          {{/ dealer.getHand.getCards }}
        </div>

        <footer class="card-footer">
          <div class="card-footer-item subtitle is-6">
            {{ dealer.getHand.total }}
          </div>
        </footer>
      </div>

    </div>
  </section>

</body>
</html>
